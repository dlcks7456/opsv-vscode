<!-- Create Input Text/Number example
[문번호]-[input 수]
> ctrl+t or ctrl+n 
-->
<div
  class="opsv-q-container"
  style="width: 100%; display: flex; flex-direction: column; gap: 10px; padding: 5px"
  id="Q1-inputs"
>
  <div class="opsv-multi" style="display: flex; flex-direction: column; gap: 5px; margin-bottom: 7px">
    <label for="Q1a1">label 1</label>
    <input
      type="text"
      class="multi"
      id="Q1a1"
      style="border: 1px solid #ccc; height: 25px; width: 100%; max-width: 200px"
    />
  </div>
  <div class="opsv-multi" style="display: flex; flex-direction: column; gap: 5px; margin-bottom: 7px">
    <label for="Q1a2">label 2</label>
    <input
      type="text"
      class="multi"
      id="Q1a2"
      style="border: 1px solid #ccc; height: 25px; width: 100%; max-width: 200px"
    />
  </div>
</div>
